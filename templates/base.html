{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blog</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>
<body>
    
    <header class="bg-dark w-100 d-flex align-items-center p-4 justify-content-between">
        <h1> <a href="{% url 'home' %}" class="text-white">Django Blog</a> </h1>

        {% if user.is_authenticated %}
            <div>
                <h4 class="text-white text-uppercase"> {{user.username}} </h4>
                <a href="{% url 'logout' %}" class="btn btn-primary">Log Out</a>
                <a href="{% url 'post_new' %}" class="btn btn-primary">New Post</a>
            </div>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
        {% endif %}

    </header>


    
    
        
    <div class="mx-3">
        {% block content %}

        {% endblock content %}
    </div>
</body>
</html>
